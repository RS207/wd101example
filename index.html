<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f7fafc;
            flex-direction: column;
        }

        .table-container {
            max-width: 600px;
            width: 100%;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container th,
        .table-container td {
            border: 1px solid #cbd5e0;
            padding: 8px;
            text-align: left;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-label {
            display: inline-block;
            width: 222px;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }

        .form-checkbox {
            margin-left: 5px;
        }

        .form-submit {
            background-color: #4299e1;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #3182ce;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Registration Form</h2>
        <form id="user-form">
            <label for="name" class="form-label">Name</label>
            <input required type="text" id="name" name="name" class="form-input" placeholder="Enter full name">

            <label for="email" class="form-label">Email</label>
            <input required type="email" id="email" name="email" class="form-input" placeholder="Enter email">

            <label for="password" class="form-label">Password</label>
            <input required type="password" id="password" name="password" class="form-input" placeholder="Enter password">

            <label for="dob" class="form-label">Date of Birth</label>
            <input required type="date" id="dob" name="dob" class="form-input">
            <span class="error-message" id="dobError"></span><br>

            <input type="checkbox" id="acceptTerms" name="acceptTerms" class="form-checkbox">
            <label for="acceptTerms" class="form-label">Accept Terms & Conditions</label><br>
            <span class="error-message" id="acceptTermsError"></span><br>

            <button type="submit" class="form-submit">Submit</button>
        </form>
    </div>
    <div class="table-container" id="user-entries">
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </table>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
